<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="./app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 class="nav">ROCK PAPER SCISSORS</h1>
    <h2 style="font-size:30px;text-align:center">Do you have what it takes to beat a computer?<br>(First to 5 wins!)</h2>
    <div class="but">
        <button class="rock" type="button" value="rock">Rock</button>
        <button class="paper" type="button" value="paper">Paper</button>
        <button class="scissors" type="button" value="scissors">Scissors</button>
    </div>
    <div class="score">
        <h2>Player: </h2><span id="player"></span>
        <h2 style="margin-left: 50px">Computer: </h2><span id="computer"></span>
    </div>
    <div class="res"">
        <h1 style="display: inline">Result: </h1> 
        <div id="result" style="display: inline"></div>
    </div>
    <div class="final-res"></div>
</body>
</html>
